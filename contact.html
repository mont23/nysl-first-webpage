<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles/nysl.css">
    <meta charset="utf-8">
    <title>Contact NYSL</title>
  </head>
  <body>

    <header class="encabezado_contact">

      <div class="imagen_encabezado">
        <div class="NYSL_titulo">
          <h1>Northside Youth Soccer League</h1>
        </div>
      </div>

      <nav>
        <ul>
          <li>
            <a href="index.html" class="inactivo">Home</a>
          </li>
          <li>
            <a href="about.html" class="inactivo">About NYSL</a>
          </li>
          <li>
            <a href="rules.html" class="inactivo">Rules</a>
          </li>
          <li>
            <a href="game_info.html" class="inactivo">Game Info</a>
          </li>
          <li>
            <a class="activo">Contact</a>
          </li>
        </ul>
        <a href="registration.html" class="join">Join Us</a>
      </nav>

      <div class="logo">
        <img src="styles/nysl_logo.png" class="logo_estilo" alt="">
      </div>

    </header>

    <div class="clear"></div>

    <aside>
      <div class="titulo">
        <h3>Contact us</h3>
      </div>
    </aside>

    <section>
      <form class="formulario" action="show_data_contact.html" method="get">
        <div class="contact_form">
          <h4>Contact Form</h4>
          <input type="text" name="first_name" value="" placeholder="First Name" required>
          <input type="text" name="last_name" value="" placeholder="Last Name" required>
          <input type="text" name="phone" value="" placeholder="Contact Phone" required>
          <input type="text" name="mail" value="" placeholder="Contact Email" required>

          <select class="question_about" name="question_about">
            <option value="Your question is about...">Your question is about...</option>
            <option value="Game Information">Game Information</option>
            <option value="Rules Information">Rules Information</option>
            <option value="Locations Information">Locations Information</option>
          </select>

          <textarea name="comment" placeholder="Add your comment here"></textarea>
          <input type="submit" name="submit" value="Submit">
        </div>
      </form>
      <div class="contact_info">
        <h4>Northside Youth Soccer League</h4>
        <p><img src="styles/location_logo.png" alt="">Calle Marie Curie, 8 08042 Barcelona</p>
        <p><img src="styles/email_logo.png" alt="">
          <a href="mailto:nysl@chisoccer.org" class="email">nysl@chisoccer.org</a>
        </p>
        <p><img src="styles/phone_logo.png" alt="">+34 93 291 77 77</p>
        <div class="contact_map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2991.109183277562!2d2.1670420155201406!3d41.43685250089002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4bd3eeb3b3b2d%3A0x3aba7e3cde415413!2sCarrer+de+Marie+Curie%2C+8%2C+08042+Barcelona!5e0!3m2!1ses!2ses!4v1457516205429"
            allowfullscreen></iframe>
        </div>
      </div>

    </section>
  </body>
</html>
